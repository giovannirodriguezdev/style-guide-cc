<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Guide</title>
  <link rel="stylesheet" href="resources/style.css">
</head>
<body>
  <header>
    <h1>Style Guide</h1>
    <p>Tagline goes here</p>
  </header>
  
  <!-- Colors Section -->
  <section id="colors">
    <h2>Colors</h2>
    <div class="color-palette">
      <div class="color-box primary">
        <h3>Primary Color</h3>
        <p>#696A35</p>
      </div>
      <div class="color-box secondary">
        <h3>Secondary Color</h3>
        <p>#CEC9C6</p>
      </div>
      <div class="color-box tertiary">
        <h3>Tertiary Color</h3>
        <p>#33312E</p>
      </div>
    </div>
  </section>

  <!-- Typography Section -->
  <section id="typography">
    <h2>Typography</h2>
    <div class="typography-samples">
      <div class="font-sample">
        <h3>Heading 1</h3>
        <p class="heading1">The quick brown fox jumps over the lazy dog.</p>
      </div>
      <div class="font-sample">
        <h3>Paragraph</h3>
        <p class="paragraph">The quick brown fox jumps over the lazy dog.</p>
      </div>
    </div>
  </section>

  <!-- Buttons Section -->
  <section id="buttons">
    <h2>Buttons</h2>
    <button class="primary-button">Primary Button</button>
    <button class="secondary-button">Secondary Button</button>
  </section>
</body>
</html>
